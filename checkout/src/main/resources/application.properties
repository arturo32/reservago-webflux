server.port=8102

spring.application.name=checkout

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=reservago-checkout

# SERVER URLS
#admin.server.name=admin
#payment.server.name=payment

# Swagger
springdoc.swagger-ui.path=/swagger-doc/checkout

# Include error messages in the requests responses
server.error.include-message=always
#server.error.include-stacktrace=always

# Discovery client configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
